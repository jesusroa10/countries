<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
    <link rel="stylesheet" href="edicion.css">
    <link rel="stylesheet" href="custom-select.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e3d6861e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Where in the world?</h1>
            <button class="btn-darkmode">
            <i class="fa-regular fa-moon"></i>
             Dark mode
            </button>
        </div>
    </header>

    <section class="container filter">
        <form class="search-country" id="formulario">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search for a country" id="formularioInput">
        </form>
        <div class="custom-select">
            <select>
                <option value="">Filter By Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </section>

    <main class="container cards" id="flags">
    </main>

    <script src="dark-mode.js"></script>
    <script src="app.js"></script>
    <script src="custom-select.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
